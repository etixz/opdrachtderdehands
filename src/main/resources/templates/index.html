<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{~/CSS.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>$(document).ready(
        function(){
            $('#producttable').DataTable({
                "search" : true
            })
        }
    );</script>
    <nav th:replace="~{menu::nav_menu(index)}"></nav>
</head>
<body>
<div id="titel">
<h1>Products</h1>
</div>
    <div class="container-fluid">
        <div id="productwrapper">
        <table id="producttable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
            <tr th:each="product : ${allProducts}">
                <td th:text="*{product.productnaam}"></td>
                <td th:text="*{product.vraagPrijs}"></td>
                <td><a th:href="@{/details/{id} (id=${product.id})}">Details</a></td>
            </tr>
        </table>
            <div class="addBtn">
                <a th:href="@{/new}" th:text="Add"></a>
            </div>
        </div>
    </div>
<footer th:replace="~{footer::footer(index)}"></footer>
</body>

</html>
